<section data-ng-controller="FunctionariesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Functionaries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="functionary in functionaries" data-ng-href="#!/functionaries/{{functionary._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="functionary.created | date:'medium'"></span>
				by
				<span data-ng-bind="functionary.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="functionary.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!functionaries.$resolved || functionaries.length">
    	No Functionaries yet, why don't you <a href="/#!/functionaries/create">create one</a>?
    </div>
</section>
