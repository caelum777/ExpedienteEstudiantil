<section data-ng-controller="CursosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Curso</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="curso.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">Nombre del curso</label>
                    <div class="controls">
                        <input type="text" data-ng-model="curso.cedulaEstudiante" id="cedulaEstudiante" class="form-control" placeholder="Ciencias" required>
                    </div>
                    <label class="control-label" for="name">Nota del curso</label>
                    <div class="controls">
                        <input type="text" data-ng-model="curso.nota" id="nota" class="form-control" placeholder="95" required>
                    </div>
                    <label class="control-label" for="name">Semestre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="curso.semestre" id="semestre" class="form-control" placeholder="1" required>
                    </div>
                    <label class="control-label" for="name">AÃ±o</label>
                    <div class="controls">
                        <input type="text" data-ng-model="curso.year" id="year" class="form-control" placeholder="2005" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
