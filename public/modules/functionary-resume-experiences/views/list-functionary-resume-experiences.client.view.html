<section data-ng-controller="FunctionaryResumeExperiencesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Functionary resume experiences</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="functionaryResumeExperience in functionaryResumeExperiences" data-ng-href="#!/functionary-resume-experiences/{{functionaryResumeExperience._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="functionaryResumeExperience.created | date:'medium'"></span>
				by
				<span data-ng-bind="functionaryResumeExperience.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="functionaryResumeExperience.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!functionaryResumeExperiences.$resolved || functionaryResumeExperiences.length">
    	No Functionary resume experiences yet, why don't you <a href="/#!/functionary-resume-experiences/create">create one</a>?
    </div>
</section>
