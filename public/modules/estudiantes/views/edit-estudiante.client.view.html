<section data-ng-controller="EstudiantesController" data-ng-init="findOne(true)">
    <div class="page-header">
        <h1>Edit Estudiante</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="estudiante.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">Primer Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="estudiante.primer_apellido" id="primer_apellido" class="form-control" placeholder="Primer apellido" required>
                    </div>
                    <label class="control-label" for="name">Segundo Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="estudiante.segundo_apellido" id="segundo_apellido" class="form-control" placeholder="Segundo apellido" required>
                    </div>
                    <label class="control-label" for="name">Fecha de nacimiento</label>
                    <div class="controls">
                        <input type="date" data-ng-model="estudiante.fecha_de_nacimiento" id="fecha_de_nacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
                    </div>
                    <label class="control-label" for="name">Cédula o número de pasaporte</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nacionalidad" id="nacionalidad" class="form-control" placeholder="Cédula o numero de pasaporte" title="Formato: 0-0000-0000" pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" required>
                    </div>
                    <label class="control-label" for="name">Sexo</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="sexo" id="sexo"
                                ng-options="opt as opt.nombre for opt in sexos">
                        </select>
                        <!--<select class="form-control" data-ng-model="sexo" id="sexo">
                            <option value=1 selected>Masculino</option>
                            <option value=0>Femenino</option>
                        </select>-->
                    </div>
                    <label class="control-label" for="name">Telefono Hogar</label>
                    <div class="controls">
                        <input type="text" data-ng-model="telefono_casa" id="telefono_casa" class="form-control" placeholder="Telefono Hogar" pattern="[0-9]{4}-[0-9]{4}" title="Formato: 0000-0000" required>
                    </div>
                    <label class="control-label" for="name">Celular</label>
                    <div class="controls">
                        <input type="text" data-ng-model="celular" id="celular" class="form-control" placeholder="Celular" pattern="[0-9]{4}-[0-9]{4}" title="Formato: 0000-0000" required>
                    </div>
                    <label class="control-label" for="name">Correo electronico</label>
                    <div class="controls">
                        <input type="email" data-ng-model="correo" id="correo" class="form-control" placeholder="Correo" required>
                    </div>
                    <label class="control-label" for="name">Provincia</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="provincia" id="provincia" ng-change="provincia_change()"
                                ng-options="opt as opt.nombre for opt in options">
                        </select>
                        <!--<input type="text" data-ng-model="provincia" id="provincia" class="form-control" placeholder="Provincia" required>-->
                    </div>
                    <label class="control-label" for="name">Cantón</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="canton" id="canton" ng-disabled="!provincia" ng-change="canton_change()"
                                ng-options="opt as opt.nombre for opt in provincia.cantones">
                        </select>
                        <!--<input type="text" data-ng-model="canton" id="canton" class="form-control" placeholder="Cantón" required>-->
                    </div>
                    <label class="control-label" for="name">Distrito</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="distrito" id="distrito" ng-disabled="!canton"
                                ng-options="opt as opt.nombre for opt in canton.distritos">
                        </select>
                        <!--<input type="text" data-ng-model="distrito" id="distrito" class="form-control" placeholder="Distrito" required>-->
                    </div>
                    <label class="control-label" for="name">Barrio</label>
                    <div class="controls">
                        <input type="text" data-ng-model="barrio" id="barrio" class="form-control" placeholder="Barrio" required>
                    </div>
                    <label class="control-label" for="name">Dirección exacta</label>
                    <div class="controls">
                        <input type="text" data-ng-model="direccion_exacta" id="direccion_exacta" class="form-control" placeholder="Dirección exacta" required>
                    </div>
                    <!--FALTA FOTO-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
                    <label class="control-label" for="name">Colegio de procedencia</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colegio_procedencia" id="colegio_procedencia" class="form-control" placeholder="Colegio de procedencia" required>
                    </div>
                    <label class="control-label" for="name">Adecuación significativa</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="adecuacion_sig" id="adecuacion_sig">
                            <option value=1 selected>Tiene</option>
                            <option value=0>No tiene</option>
                        </select>
                    </div>
                    <label class="control-label" for="name">Adecuación no significativa</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="adecuacion_nsig" id="adecuacion_nsig">
                            <option value=1 selected>Tiene</option>
                            <option value=0>No tiene</option>
                        </select>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="name">Foto del estudiante</label>
                        <input name="filefield" type="file" ng-file-select ng-file-change="onFileSelect($files)">
                    </div>
                    <div class="controls">
                        <label class="control-label" for="name">Notas de septimo</label>
                        <div class="gridStyle" ng-grid="gridOptionsS"></div>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="name">Notas de octavo</label>
                        <div class="gridStyle" ng-grid="gridOptionsO"></div>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="name">Notas de noveno</label>
                        <div class="gridStyle" ng-grid="gridOptionsN"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
