<section data-ng-controller="EncargadosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Encargado</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Cedula del estudiante</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.estudiante" id="estudiante" class="form-control" placeholder="0-0000-0000" required>
                    </div>
                    <label class="control-label" for="name">Nombre del encargado</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.name" id="name" class="form-control" placeholder="Rodrigo" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.primer_apellido" id="primer_apellido" class="form-control" placeholder="Mora" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.segundo_apellido" id="segundo_apellido" class="form-control" placeholder="Porras" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.cedula" id="cedula" class="form-control" placeholder="0-0000-0000" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.ocupacion" id="ocupacion" class="form-control" placeholder="Empresario, Panadero, Profesor..." required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.estado_civil" id="estado_civil" class="form-control" placeholder="Soltero, Casado, Divorciado..." required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.nacionalidad" id="nacionalidad" class="form-control" placeholder="Costarricense, Nicaragüense..." required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.telefono" id="telefono" class="form-control" placeholder="0000-0000" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.correo" id="correo" class="form-control" placeholder="usuario@hotmail.com" required>
                    </div><label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="encargado.direccion" id="direccion" class="form-control" placeholder="Alajuela, San Carlos, Santa Rosa de Pocosol, 300 m este de la entrada principal de Barrio Paraíso" required>
                    </div>
                    <!--<label class="control-label" for="name">Es quien autoriza el ingreso</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="eleccion" id="eleccion"
                                ng-options="opt as opt.opcion for opt in opciones">
                        </select>
                    </div>-->
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
