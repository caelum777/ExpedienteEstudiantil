<section data-ng-controller="FunctionaryResumeLanguagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Functionary resume languages</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="functionaryResumeLanguage in functionaryResumeLanguages" data-ng-href="#!/functionary-resume-languages/{{functionaryResumeLanguage._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="functionaryResumeLanguage.created | date:'medium'"></span>
				by
				<span data-ng-bind="functionaryResumeLanguage.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="functionaryResumeLanguage.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!functionaryResumeLanguages.$resolved || functionaryResumeLanguages.length">
    	No Functionary resume languages yet, why don't you <a href="/#!/functionary-resume-languages/create">create one</a>?
    </div>
</section>
