<section data-ng-controller="TeachersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Teachers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="teacher in teachers" data-ng-href="#!/teachers/{{teacher._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="teacher.created | date:'medium'"></span>
				by
				<span data-ng-bind="teacher.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="teacher.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!teachers.$resolved || teachers.length">
    	No Teachers yet, why don't you <a href="/#!/teachers/create">create one</a>?
    </div>
</section>
